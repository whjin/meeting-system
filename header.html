<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <style>
    .bigTitle .title {
      margin-left: 35px;
      font-size: 42px;
      line-height: 56px;
      letter-spacing: 8px;
      font-weight: 600;
      background-image: -webkit-linear-gradient(-90deg, #77FFFF, #007AFF);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="bigTitle">
    <h1 class="title"></h1>
    <div class="header-right">
      <div class="timer">
        <span>计时:</span>
        <span id="meetingHour">00</span><span class="dot">:</span>
        <span id="meetingMin">00</span><span class="dot">:</span>
        <span id="meetingSec">00</span>
      </div>
      <div class="nowDate">
        <div>
          <span id="nowWeek"></span>
          <span id="nowTime"></span>
        </div>
        <div id="nowDate"></div>
      </div>
    </div>
  </div>
  <script src="/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/utils.js" type="text/javascript"></script>
  <script src="/js/index.js"></script>
  <script>
    let meetingType = localStorage.getItem("meetingType") || 0;
    let title = document.querySelector(".title");
    if (meetingType == 0) {
      title.innerText = "律师远程会见系统";
    }
    if (meetingType == 1) {
      title.innerText = "家属远程会见系统";
    }
    // 顶栏日期、计时
    setInterval(() => {
      getDate();
    }, 1000);
  </script>
</body>

</html>
