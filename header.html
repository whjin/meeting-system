<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Header</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/header.css" />
</head>

<body>
  <div class="bigTitle">
    <img src="./assets/bigTitle.png" />
    <div class="header-right">
      <div class="timer">
        <span>计时:</span>
        <span id="meetingHour">00</span><span class="dot">:</span>
        <span id="meetingMin">00</span><span class="dot">:</span>
        <span id="meetingSec">00</span>
      </div>
      <div class="nowDate">
        <div>
          <span id="nowWeek"></span>
          <span id="nowTime"></span>
        </div>
        <div id="nowDate"></div>
      </div>
    </div>
  </div>
  <script src="/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/utils.js" type="text/javascript"></script>
  <script>
    // 顶栏日期、计时
    setInterval(() => {
      getDate();
    }, 1000);
  </script>
</body>

</html>
